<div class="container">
<app-lista-de-disciplinas [disciplinas]="disciplinas" [editando]="editando"
 (onEditar)="editar($event)" (onExcluir)="excluir($event)"></app-lista-de-disciplinas>
  <hr />
  
  <div class="container-fluid">
    <h2>Cadastrar</h2>
    <p>Use este formulário para cadastrar uma disciplina.</p>
    <form #cadastro="ngForm" (submit)="salvar()">
      <div>
        <label for="nome">Nome</label><br />
        <input type="text" id="nome" name="nome" [(ngModel)]="nome" required />
      </div>

      <div>
        <label for="descricao">Descrição</label><br />
        <textarea
          name="descricao"
          id="descricao"
          cols="70"
          rows="5"
          [(ngModel)]="descricao"
        ></textarea>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!cadastro.valid"
      >
        Salvar
      </button>
      <button type="reset" class="btn btn-secondary" (click)="(cancelar)">
        Cancelar
      </button>
    </form>
  </div>
</div>
